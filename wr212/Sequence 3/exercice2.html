<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exercice 2 : Calculer une aire</h1>

    <form id="rectangleForm">
      <label for="longueur">Longueur :</label>
      <input type="number" id="longueur" name="longueur" required />
      <br />
      <label for="largeur">Largeur :</label>
      <input type="number" id="largeur" name="largeur" required />
      <br />
      <button type="submit">Calculer l'aire</button>
    </form>

    <p id="resultat"></p>

    <script>
      document
        .getElementById("rectangleForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let longueur = document.getElementById("longueur").value;
          let largeur = document.getElementById("largeur").value;
          let aire = longueur * largeur;

          document.getElementById("resultat").textContent =
            "L'aire de longueur " +
            longueur +
            " et de largeur " +
            largeur +
            " est de " +
            aire +
            " mÂ²";
        });
    </script>
  </body>
</html>
