<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Monopoly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="monopoly.css" />
  </head>
  <body>
    <img id="logo" src="mono-log.png" alt="Monopoly Board" />
    <main>
      <ol id="board">
        <li>
          <img id="voiture" class="case" src="voiture.png" alt="Voiture" />
        </li>
        <li>
          <span id="c2" class="case">Faubourg Saint-Honoré</span>
          <div class="vert"></div>
        </li>
        <li>
          <span id="c3" class="case">Place De La Bourse</span>
          <div class="vert"></div>
        </li>
        <li>
          <span id="c4" class="case">Rue de la Fayette</span>
          <div class="vert"></div>
        </li>
        <li>
          <img id="police" class="case" src="police.png" alt="police" />
        </li>
        <li>
          <span id="c6" class="case">Avenue Foche</span>
          <div class="orang"></div>
        </li>
        <li>
          <span id="c7" class="case">Avenue Des Champs-Élysées</span>
          <div class="orang"></div>
        </li>
        <li>
          <span id="c8" class="case">Rue De La Paix</span>
          <div class="orang"></div>
        </li>
        <li>
          <span id="c9" class="case">Départ</span>
        </li>
        <li>
          <span id="c10" class="case">Rue De Vaugirard</span>
          <div class="pink"></div>
        </li>
        <li>
          <span id="c11" class="case">Rue De Courcelles</span>
          <div class="pink"></div>
        </li>
        <li>
          <span id="c12" class="case">Avenue De La République</span>
          <div class="pink"></div>
        </li>
        <li>
          <img id="prison" class="case" src="prison.png" alt="prison" />
        </li>
        <li>
          <span id="c14" class="case">Avenue Mozart</span>
          <div class="yel"></div>
        </li>
        <li>
          <span id="c15" class="case">Boulevard Saint-Michel</span>
          <div class="yel"></div>
        </li>
        <li>
          <span id="c16" class="case">Place Pigalle</span>
          <div class="yel"></div>
        </li>
      </ol>
    </main>
  </body>
</html>
